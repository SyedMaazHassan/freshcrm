<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <title>{% block title %}{% endblock %}</title>

</head>
<body>
  <nav class="flex justify-between bg-teal-500 py-4 px-6">
    <a href="/" class="text-white">FreshCRM</a>
    <div>
      <a href="{% url 'about' %}" class="py-4 px-6 bg-teal-500 text-white">About</a>
      {% if request.user.is_authenticated %}
        
        <a href="{% url 'dashboard' %}" class="py-4 px-4 bg-orange-600 rounded-xl  text-white">Dashboard</a>
        <a href="{% url 'leads' %}" class="py-4 px-4 bg-green-600 rounded-xl  text-white">Leads</a>
        <a href="{% url 'leads_list' %}" class="py-4 px-4 bg-blue-600 rounded-xl  text-white">Contacts</a>
        <a href="{% url 'leads_list' %}" class="py-4 px-4 bg-violet-600 rounded-xl  text-white">Accounts</a>
        <a href="{% url 'leads_list' %}" class="py-4 px-4 bg-cyan-600 rounded-xl  text-white">Team</a>

        <a href="{% url 'logout' %}" class="py-4 px-4 bg-red-600 rounded-xl  text-white">Log out</a>
      {% else %}
        <a href="{% url 'login' %}" class="py-4 px-6 bg-orange-600 rounded-xl text-white">Log in</a>
        <a href="{% url 'signup' %}" class="py-4 px-6 bg-blue-300 rounded-xl  text-white">Sign up</a>
      {% endif %}
    </div>
  </nav>
  {% block content%}
  
  {% endblock %}
  <footer class='left-0 right-0 bg-gray-100 p-4 flex justify-center text-gray-600'>

    <p class="text-xs text-gray-700">Copyright (c) 2024 FreshCRM</p>
</body>
</html>
