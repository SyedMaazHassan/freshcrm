{% extends "core/base.html" %}
    {% block title %}Web Scraping{% endblock %}

{% block content %}

<script>
    function onSubmit() {
        // Check if leads are available
        // If available, scrap and add to the database
        alert("Leads will be scrapped and added to the database if available.");
        return True
    }
</script>
<div class=" px-6">
    <h3 class="mt-4">Web Scraping Task</h3>
    <p class="text-secondary p-0 m-0">Please select the website you want to scrape</p>
    <p class="text-secondary p-0 m-0">Please select the category for the data to scrape</p>
    <form method="post" action="." onSubmit="return onSubmit();">
        {% csrf_token %}
        <div class="autosize">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
