{% extends "core/base.html" %}
{% block title %}Sign up{% endblock %}
{% load bootstrap5 %}


{% block content %}
    <div class="d-flex align-items-center justify-content-center">
        <div style="height: 100vh;" class="d-flex align-items-center my-auto w-100">
            <div class="row w-100">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="bg-light text-start p-4 text-center border rounded-5 w-100">
                        <h3>Register Account!ðŸ‘‹</h3>
                        <form method="POST" class="text-start mt-4">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label  }}" class="form-label">User Name</label>
                                <input type="enail" class="form-control" name="{{ form.username.name }}"
                                    value="{{ form.username.value }}"
                                    id="{{ form.username.id_for_label }}" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-danger">{{ form.username.errors }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password1.id_for_label  }}" class="form-label">Password</label>
                                <input type="password" class="form-control" name="{{ form.password1.name }}"
                                    value="{{ form.password1.value }}"
                                    id="{{ form.password1.id_for_label }}" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-danger">{{ form.password1.errors }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password2.id_for_label  }}" class="form-label">Re-type
                                    Password</label>
                                <input type="password" class="form-control" name="{{ form.password2.name }}"
                                    value="{{ form.password2.value }}"
                                    id="{{ form.password2.id_for_label }}" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-danger">{{ form.password2.errors }}</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    {% endblock %}
