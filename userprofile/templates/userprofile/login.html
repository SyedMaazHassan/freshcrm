{% extends "core/base.html" %}
{% block title %}Login{% endblock %}
{% load bootstrap5 %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center">
        <div style="height: 100vh;" class="d-flex align-items-center my-auto w-100">
            <div class="row w-100">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="bg-light p-4 text-center border rounded-5 w-100"> 
                        <h3>Welcome back!ðŸ‘‹</h3>
                        <form method="post" action="." class="mt-4 text-start">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
{% endblock %}
